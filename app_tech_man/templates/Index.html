<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/Index.css" %}' />
</head>
<body>
    <div class="header">
        <div class="logoDiv">
          <img src="../static/img/logo_.png" alt="Tech_man_logo" />
          <span class="logoSpan">tech & man</span>
        </div>
        <div class="menu">
          <div class="menu1div">
            <a href="/tech_&_man/sign_in_employer"> post a job</a>
            <a href="/tech_&_man/find_job">find job</a>
          </div>
          <div class="menu2div">
            <a href="/tech_&_man/sign_in_jobSeeker">sign in</a>
            <a href="/tech_&_man/sign_up_jobSeeker">sing up</a>
          </div>
        </div>
      </div>
      <div class="jobSearchDiv">
        <form class="jobSearchForm" action="search_job" method="POST">
          {% csrf_token %}
          <input
            name="job_title"
            type="text"
            placeholder="job title or keyword"
            class="inputTest"
          />
          <input name="location" type="text" placeholder="New York, NY" />
          <button type="submit">search jobs</button>
        </form>
      </div>
  
      <div class="registrationContainer">
        <div class="registrationFormDiv">
          <p>Start your job in IT.</p>
          <p>Apply now.</p>
          <form class="registrationForm" action="registration">
            {% csrf_token %}
            <input type="text" placeholder="full name" />
            <input type="email" placeholder="email adsress" />
            <button type="submit">get started</button>
          </form>
        </div>
        <div class="imgDiv">
          <img src="../static/img/business_deal.png" alt="Business_Deal" />
        </div>
      </div>
    
</body>
</html>
